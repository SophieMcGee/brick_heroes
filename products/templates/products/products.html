{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>All Products</h1>
            <ul>
                {% for product in products %}
                    <li>{{ product.name }} - ${{ product.price }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
