{% extends "base.html" %}

{% block content %}
<h2>My Notifications</h2>
<ul>
    {% for notification in notifications %}
        <li {% if not notification.is_read %} style="font-weight:bold;" {% endif %}>
            {{ notification.message }} - {{ notification.created_at|date:"F d, Y H:i" }}
        </li>
    {% empty %}
        <li>No notifications yet.</li>
    {% endfor %}
</ul>
{% endblock %}
