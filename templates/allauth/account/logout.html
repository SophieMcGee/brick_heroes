{% extends "base.html" %}
{% load allauth i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5" role="main">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <div class="card-body text-center">
                    <!-- Page Heading -->
                    <h1 class="logo-font text-primary" id="signout-heading">
                        {% trans "Sign Out" %}
                    </h1>

                    <!-- Confirmation Message -->
                    <p class="text-muted" role="alert" aria-labelledby="signout-heading">
                        {% trans "Are you sure you want to sign out?" %}
                    </p>

                    <!-- Sign Out Form -->
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {{ redirect_field }}

                        <button type="submit" class="btn btn-warning btn-block"
                                aria-label="{% trans 'Confirm sign out' %}">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i> {% trans "Sign Out" %}
                        </button>
                    </form>

                    <!-- Cancel Button to Go Back -->
                    <div class="mt-3">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary"
                           aria-label="{% trans 'Cancel and return to homepage' %}">
                            <i class="fas fa-arrow-left" aria-hidden="true"></i> {% trans "Cancel" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
