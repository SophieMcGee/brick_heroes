{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Checkout - Products</h1>
    <ul class="list-group">
        {% for item in product_items %}
            <li class="list-group-item">
                <strong>{{ item.product.name }}</strong>
                <span class="float-right">â‚¬{{ item.product.price }}</span>
            </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'complete_product_checkout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-3">Complete Purchase</button>
    </form>
</div>
{% endblock %}
