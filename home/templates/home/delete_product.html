{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Delete LEGO Set</h1>
    <div class="bg-light p-4 shadow-sm text-dark">
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'manage_store' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
