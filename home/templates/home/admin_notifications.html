{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-warning logo-font">Admin Notifications</h2>
    
    <ul class="list-group">
        {% for notification in admin_notifications %}
            <li class="list-group-item">
                {{ notification.message }} 
                <small class="text-muted">{{ notification.created_at|date:"F d, Y H:i" }}</small>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No new notifications.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
