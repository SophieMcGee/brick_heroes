{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Manage Lego Sets</h1>
    {% if legosets %}
        <ul class="list-group">
            {% for legoset in legosets %}
                <li class="list-group-item">
                    <strong>{{ legoset.title }}</strong> - {{ legoset.theme }}<br>
                    <a href="{% url 'edit_legoset' legoset.id %}" class="btn btn-primary btn-sm mt-2">Edit</a>
                    <a href="{% url 'delete_legoset' legoset.id %}" class="btn btn-danger btn-sm mt-2">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Lego sets available.</p>
    {% endif %}
</div>
{% endblock %}
