{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning">Edit LEGO Set</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-light p-4 shadow-sm text-dark">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_store' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
