{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container text-center py-5 mt-5"> 
    <!-- Header Spacing Fix -->
    <div style="height: 80px;"></div> 

    <h1 class="text-center text-warning">Confirm Your Subscription</h1>
    <p>You are about to subscribe to <strong>{{ plan.name }}</strong>.</p>
    
    <!-- Show success message before redirecting -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ request.session.stripe_checkout_url }}" class="btn btn-primary">Proceed to Stripe Payment</a>
    </div>
</div>
{% endblock %}
